<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZZAHRASHOP - Toko Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="#">AZZAHRASHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#kategori">Kategori</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#flash-sale">Flash Sale</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#rekomendasi">Rekomendasi</a></li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="Cari produk..." id="searchInput">
                    <button class="btn btn-light" type="submit">Cari</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html">Keranjang</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Banner -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1200x400/28a745/ffffff?text=Banner+1" class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x400/20c997/ffffff?text=Banner+2" class="d-block w-100" alt="Banner 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Kategori -->
        <section id="kategori" class="mt-5">
            <h2>Kategori</h2>
            <div class="row">
                <div class="col-md-2"><a href="#" class="category-link">Elektronik</a></div>
                <div class="col-md-2"><a href="#" class="category-link">Fashion</a></div>
                <div class="col-md-2"><a href="#" class="category-link">Rumah Tangga</a></div>
                <div class="col-md-2"><a href="#" class="category-link">Kesehatan</a></div>
                <div class="col-md-2"><a href="#" class="category-link">Olahraga</a></div>
                <div class="col-md-2"><a href="#" class="category-link">Lainnya</a></div>
            </div>
        </section>

        <!-- Flash Sale -->
        <section id="flash-sale" class="mt-5">
            <h2>Flash Sale</h2>
            <div class="row" id="flashSaleProducts">
                <!-- Produk flash sale akan dimuat di sini -->
            </div>
        </section>

        <!-- Rekomendasi Produk -->
        <section id="rekomendasi" class="mt-5">
            <h2>Rekomendasi Produk</h2>
            <div class="row" id="recommendedProducts">
                <!-- Produk rekomendasi akan dimuat di sini -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
