<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AZZAHRASHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">AZZAHRASHOP</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                        <p class="mt-3">Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
                    </div>
                </div>
                
                <div class="card mt-3" id="registerCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h3>Daftar</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">Tipe Pengguna</label>
                                <select class="form-control" id="userType">
                                    <option value="buyer">Pembeli</option>
                                    <option value="seller">Penjual</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Daftar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Mock users
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Login berhasil!');
                redirectToDashboard(user.type);
            } else {
                alert('Username atau password salah!');
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const type = document.getElementById('userType').value;
            
            const newUser = { username, email, password, type };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            alert('Pendaftaran berhasil!');
            redirectToDashboard(type);
        });
        
        function showRegister() {
            document.getElementById('registerCard').style.display = 'block';
        }
        
        function redirectToDashboard(type) {
            if (type === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else if (type === 'seller') {
                window.location.href = 'seller-dashboard.html';
            } else {
                window.location.href = 'buyer-dashboard.html';
            }
        }
        
        // Check if user is already logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            redirectToDashboard(currentUser.type);
        }
    </script>
</body>
</html>
