<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Shopee Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">Shopee Clone - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#users">Kelola Pengguna</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#products">Kelola Produk</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#orders">Kelola Pesanan</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Dashboard Admin</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Kelola Pengguna</h3>
                    <p>Kelola akun pengguna, ubah role, dll.</p>
                    <button class="btn btn-success" onclick="showUsers()">Lihat Pengguna</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Kelola Produk</h3>
                    <p>Tambah, edit, hapus produk.</p>
                    <button class="btn btn-success" onclick="showProducts()">Lihat Produk</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Kelola Pesanan</h3>
                    <p>Lihat dan kelola pesanan.</p>
                    <button class="btn btn-success" onclick="showOrders()">Lihat Pesanan</button>
                </div>
            </div>
        </div>
        
        <div id="contentArea" class="mt-4">
            <!-- Konten dinamis akan dimuat di sini -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Mock data
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let allProducts = JSON.parse(localStorage.getItem('allProducts')) || products;
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        
        function showUsers() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<h2>Kelola Pengguna</h2>';
            
            users.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'card mb-3';
                userDiv.innerHTML = `
                    <div class="card-body">
                        <h5>${user.username}</h5>
                        <p>Email: ${user.email}</p>
                        <p>Role: ${user.type}</p>
                        <button class="btn btn-warning" onclick="changeUserRole(${index})">Ubah Role</button>
                        <button class="btn btn-danger" onclick="deleteUser(${index})">Hapus</button>
                    </div>
                `;
                contentArea.appendChild(userDiv);
            });
        }
        
        function changeUserRole(index) {
            const newRole = prompt('Masukkan role baru (buyer/seller/admin):');
            if (newRole && ['buyer', 'seller', 'admin'].includes(newRole)) {
                users[index].type = newRole;
                localStorage.setItem('users', JSON.stringify(users));
                showUsers();
                alert('Role berhasil diubah!');
            }
        }
        
        function deleteUser(index) {
            if (confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                showUsers();
            }
        }
        
        function showProducts() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<h2>Kelola Produk</h2><button class="btn btn-success mb-3" onclick="addProduct()">Tambah Produk</button>';
            
            allProducts.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'card mb-3';
                productDiv.innerHTML = `
                    <div class="card-body">
                        <h5>${product.name}</h5>
                        <p>Rp ${product.price.toLocaleString()}</p>
                        <button class="btn btn-warning" onclick="editProduct(${index})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${index})">Hapus</button>
                    </div>
                `;
                contentArea.appendChild(productDiv);
            });
        }
        
        function addProduct() {
            const name = prompt('Nama produk:');
            const price = parseInt(prompt('Harga:'));
            const category = prompt('Kategori:');
            if (name && price && category) {
                const newProduct = {
                    id: Date.now(),
                    name,
                    price,
                    category,
                    image: 'https://via.placeholder.com/300x300/28a745/ffffff?text=New+Product'
                };
                allProducts.push(newProduct);
                localStorage.setItem('allProducts', JSON.stringify(allProducts));
                showProducts();
            }
        }
        
        function editProduct(index) {
            const product = allProducts[index];
            const newName = prompt('Nama baru:', product.name);
            const newPrice = parseInt(prompt('Harga baru:', product.price));
            if (newName && newPrice) {
                allProducts[index].name = newName;
                allProducts[index].price = newPrice;
                localStorage.setItem('allProducts', JSON.stringify(allProducts));
                showProducts();
            }
        }
        
        function deleteProduct(index) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                allProducts.splice(index, 1);
                localStorage.setItem('allProducts', JSON.stringify(allProducts));
                showProducts();
            }
        }
        
        function showOrders() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<h2>Kelola Pesanan</h2>';
            
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'card mb-3';
                orderDiv.innerHTML = `
                    <div class="card-body">
                        <h5>Pesanan #${order.id}</h5>
                        <p>Pembeli: ${order.buyer}</p>
                        <p>Total: Rp ${order.total.toLocaleString()}</p>
                        <p>Status: ${order.status}</p>
                    </div>
                `;
                contentArea.appendChild(orderDiv);
            });
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
        
        // Check if admin is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.type !== 'admin') {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
