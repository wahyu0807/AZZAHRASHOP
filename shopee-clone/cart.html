<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Shopee Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">Shopee Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html#kategori">Kategori</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Keranjang Belanja</h1>
        <div id="cartItems">
            <!-- Item keranjang akan dimuat di sini -->
        </div>
        <div class="mt-4">
            <h3>Total: <span id="totalPrice">Rp 0</span></h3>
            <button class="btn btn-success btn-lg" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Fungsi untuk memuat item keranjang
        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cartItems');
            let total = 0;
            
            cartContainer.innerHTML = '';
            
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'card mb-3';
                itemDiv.innerHTML = `
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="${item.image}" alt="${item.name}" class="img-fluid">
                            </div>
                            <div class="col-md-6">
                                <h5>${item.name}</h5>
                                <p>Rp ${item.price.toLocaleString()}</p>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-danger" onclick="removeFromCart(${index})">Hapus</button>
                            </div>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(itemDiv);
            });
            
            document.getElementById('totalPrice').textContent = `Rp ${total.toLocaleString()}`;
        }
        
        function updateQuantity(index, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }
        
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }
        
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Silakan login terlebih dahulu!');
                window.location.href = 'login.html';
                return;
            }

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            cart.forEach(item => {
                const order = {
                    id: Date.now() + Math.random(),
                    buyer: currentUser.username,
                    seller: item.seller || 'admin', // Default seller if not set
                    productName: item.name,
                    total: item.price * item.quantity,
                    status: 'Pending',
                    date: new Date().toLocaleDateString()
                };
                orders.push(order);
            });
            localStorage.setItem('orders', JSON.stringify(orders));
            alert('Checkout berhasil! Terima kasih telah berbelanja.');
            localStorage.removeItem('cart');
            loadCartItems();
        }
        
        document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>
</html>
