<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - AZZAHRASHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">AZZAHRASHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html#kategori">Kategori</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="index.html#flash-sale">Flash Sale</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html">Keranjang</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" src="" alt="Produk" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 id="productName"></h1>
                <p class="price fs-3" id="productPrice"></p>
                <p id="productCategory"></p>
                <button class="btn btn-success btn-lg" onclick="addToCartFromDetail()">Tambah ke Keranjang</button>
                <button class="btn btn-outline-success btn-lg ms-2" onclick="buyNow()">Beli Sekarang</button>
            </div>
        </div>
        
        <div class="mt-5">
            <h3>Deskripsi Produk</h3>
            <p id="productDescription">Deskripsi produk akan ditampilkan di sini.</p>
        </div>
        
        <div class="mt-5">
            <h3>Ulasan</h3>
            <div id="reviews">
                <!-- Ulasan akan dimuat di sini -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Fungsi untuk memuat detail produk
        function loadProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById('productImage').src = product.image;
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productPrice').textContent = `Rp ${product.price.toLocaleString()}`;
                document.getElementById('productCategory').textContent = `Kategori: ${product.category}`;
            }
        }
        
        function addToCartFromDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            addToCart(productId);
        }
        
        function buyNow() {
            addToCartFromDetail();
            window.location.href = 'cart.html';
        }
        
        document.addEventListener('DOMContentLoaded', loadProductDetail);
    </script>
</body>
</html>
